<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./images/la_vieja_cuba/images/cafe.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CafeOrCoffeeShop",
            "url": "https://www.app.peticlick.com/la-vieja-cuba",
            "name": "La Vieja Cuba",
            "image": [
                "https://www.app.peticlick.com/la-vieja-cuba/images/la_vieja_cuba/logo/logow.png"
            ],
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "29, Calle Camino Viejo del Puerto, 25",
                "addressLocality": "Lorca",
                "addressRegion": "Murcia",
                "postalCode": "30800"
            },
        }
    </script>
</head>

<body class="justify-center h-screen bg-black flex-center">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <div x-data="{ isOpen: false }" class="bg-white ">
        <header class="w-full bg-white">
            <div class="fixed w-full px-6 py-3 mx-auto bg-black">
                <div class="flex items-center justify-between">
                    <div class="hidden w-full text-white md:flex md:items-center">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2721 10.2721C16.2721 12.4813 14.4813 14.2721 12.2721 14.2721C10.063 14.2721 8.27214 12.4813 8.27214 10.2721C8.27214 8.06298 10.063 6.27212 12.2721 6.27212C14.4813 6.27212 16.2721 8.06298 16.2721 10.2721ZM14.2721 10.2721C14.2721 11.3767 13.3767 12.2721 12.2721 12.2721C11.1676 12.2721 10.2721 11.3767 10.2721 10.2721C10.2721 9.16755 11.1676 8.27212 12.2721 8.27212C13.3767 8.27212 14.2721 9.16755 14.2721 10.2721Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M5.79417 16.5183C2.19424 13.0909 2.05438 7.39409 5.48178 3.79417C8.90918 0.194243 14.6059 0.054383 18.2059 3.48178C21.8058 6.90918 21.9457 12.6059 18.5183 16.2059L12.3124 22.7241L5.79417 16.5183ZM17.0698 14.8268L12.243 19.8965L7.17324 15.0698C4.3733 12.404 4.26452 7.97318 6.93028 5.17324C9.59603 2.3733 14.0268 2.26452 16.8268 4.93028C19.6267 7.59603 19.7355 12.0268 17.0698 14.8268Z" fill="currentColor" />
                        </svg>
                        <span class="mx-1 text-sm">Lorca, Murcia</span>
                    </div>
                    <div class="w-full text-2xl font-semibold text-white md:text-center">
                        <a href="home.html" alt="La Vieja Cuba">La Vieja Cuba</a>
                    </div>
                    <div class="flex items-center justify-end w-full">
                        <div class="flex sm:hidden">
                            <button @click="isOpen = !isOpen" type="button" class="text-white hover:text-gray-500 focus:outline-none focus:text-gray-500" aria-label="toggle menu">
                            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                            </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <nav :class="isOpen ? '' : 'hidden'" class="mt-4 sm:flex sm:justify-center sm:items-center">
                    <div class="flex flex-col sm:flex-row tabs">
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="cafe">Cafés</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="cafe-especial">Cafés Especiales</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="infusion">Infusión</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="infusion-especial">Infusiones Especiales</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="te">Té Normal</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="te-especial">Tés Especiales</a>
                    </div>
                </nav>

            </div>
        </header>

        <main>

            <div class="h-56 bg-bottom bg-no-repeat bg-cover md:h-100 md:bg-center" style="background-image: url(./images/la_vieja_cuba/images/la_vieja_cuba.jpg);">

                <div class="flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50 ">

                    <div class="w-1/2 text-center">
                        <div class="h-10">&nbsp;</div>
                        <img src="./images/la_vieja_cuba/logo/logow.png" loading="lazy" alt="La Vieja Cuba" class="m-auto">

                    </div>

                </div>
            </div>

            <div class="container px-6 mx-auto mt-10" id="panels">

                <div class="text-white cafe tab-content active" id="cafe-id">
                    <h3 class="text-2xl font-medium text-gray-700">Cafés</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>

                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="cafe">
                    </div>
                </div>

                <div class="cafe-especial tab-content" id="cafe-especial-id">
                    <h3 class="text-2xl font-medium text-gray-700">Cafés Especiales</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="cafe-especial">
                    </div>
                </div>

                <div class="infusion tab-content" id="infusion-id">
                    <h3 class="text-2xl font-medium text-gray-700"> Infusiones</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="infusion">

                    </div>
                </div>

                <div class="infusion-especial tab-content" id="infusion-especial-id">
                    <h3 class="text-2xl font-medium text-gray-700">Infusiones Especiales</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="infusion-especial"></div>
                </div>

                <div class="te tab-content" id="te-id">
                    <h3 class="text-2xl font-medium text-gray-700">Té Normal</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="te"></div>
                </div>

                <div class="te-especial tab-content" id="te-especial-id">
                    <h3 class="text-2xl font-medium text-gray-700">Tés Especiales</h3>
                    <span class="mt-3 text-sm text-gray-500"></span>
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" id="te-especial"></div>
                </div>

                <div class="flex justify-center my-8">
                    <div class="flex mt-8 rounded-md">
                    </div>

                    <div class="flex flex-col sm:flex-row tabs">
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="cafe">Cafés</a>
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="cafe-especial">Cafés Especiales</a>
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="infusion">Infusión</a>
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="infusion-especial">Infusiones Especiales</a>
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="te">Té Normal</a>
                        <a class="mt-3 text-gray-700 hover:underline sm:mx-3 sm:mt-0 tab" href="#" data-target="te-especial">Tés Especiales</a>
                    </div>

                </div>
            </div>
            <div class="h-10">&nbsp;</div>
        </main>

        <footer class="bg-black">
            <div class="container flex items-center justify-between px-6 py-3 mx-auto">
                <a href="https://m.facebook.com/laviejacuba.bebemas?locale2=es_ES" target="_black" class="text-xl font-bold text-white hover:text-gray-400">
                    <img src="./images/la_vieja_cuba/images/facebook-white.svg" class="h-10">
                </a>

                <a href="#" class="text-xl font-bold text-white hover:text-gray-400">La Vieja Cuba</a>


                <p class="py-2 text-white sm:py-0">
                    <img src="./images/la_vieja_cuba/images/cafes-salzillo-logo.png" alt="Cafe Salzillo" class="h-16">
                </p>
            </div>
        </footer>
    </div>

    <script type="module" src="./js/cafe/app.js"></script>

</body>

</html>
