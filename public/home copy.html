<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./images/la_vieja_cuba/images/cafe.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="justify-center h-screen bg-black flex-center">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div x-data="{ isOpen: false }" class="bg-black ">
        <header class="w-full bg-white">
            <div class="fixed w-full px-6 py-3 mx-auto bg-black">
                <div class="flex items-center justify-between">
                    <div class="hidden w-full text-white md:flex md:items-center">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <span class="mx-1 text-sm">Lorca, Murcia</span>
                    </div>
                    <div class="w-full text-2xl font-semibold text-white md:text-center">
                        La Vieja Cuba
                    </div>
                    <div class="flex items-center justify-end w-full">
                        <div class="flex sm:hidden">
                            <button @click="isOpen = !isOpen" type="button" class="text-white hover:text-gray-500 focus:outline-none focus:text-gray-500" aria-label="toggle menu">
                            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                            </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <nav :class="isOpen ? '' : 'hidden'" class="mt-4 sm:flex sm:justify-center sm:items-center">
                    <div class="flex flex-col sm:flex-row tabs">
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=cafe-id" data-target="cafe">Cafés</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=cafe-especial-id" data-target="cafe-especial">Cafés Especiales</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=infusion-id" data-target="infusion">Infusión</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=infusion-especial-id" data-target="infusion-especial">Infusiones Especiales</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=te-id" data-target="te">Té Normal</a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=te-especial-id" data-target="te-especial">Tés Especiales</a>
                    </div>
                </nav>
            </div>
        </header>

        <main style="background-image: url(./images/la_vieja_cuba/images/back.jpg);" class="bg-cover">
            <div class="h-56 bg-bottom bg-no-repeat bg-cover md:h-100 md:bg-center" style="background-image: url(./images/la_vieja_cuba/images/la_vieja_cuba.jpg);">
                <div class="flex items-center justify-center w-full h-full bg-gray-900 bg-opacity-50 ">
                    <div class="w-1/2 text-center">
                        <div class="h-10">&nbsp;</div>
                        <img src="./images/la_vieja_cuba/logo/logow.png" loading="lazy" alt="La Vieja Cuba" class="m-auto">
                    </div>
                </div>
            </div>

            <div class="container px-6 mx-auto mt-10" id="panels">
                <div class="tab-content active">
                    <div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3">
                        <a href="menu.html?menu=cafe-id" data-target="cafe">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/con-leche.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                        </button>
                                </div>
                                <div class="content-center px-5 py-3 bg-white">
                                    <h2 class="text-gray-700 uppercase">Cafés</h2>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>
                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=cafe-especial-id" data-target="cafe-especial">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/LatteMacchiatto.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                    </button>
                                </div>
                                <div class="px-5 py-3 bg-white">
                                    <h2 class="text-gray-700 uppercase">Cafés Especiales</h2>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>

                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=infusion-id" data-target="infusion">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/manzanilla.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                    </button>
                                </div>
                                <div class="px-5 py-3 bg-white">
                                    <h3 class="text-gray-700 uppercase">Infusión</h3>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>

                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=infusion-especial-id" data-target="infusion-especial">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/frutos-del-bosque.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                    </button>
                                </div>
                                <div class="px-5 py-3 bg-white">
                                    <h3 class="text-gray-700 uppercase">Infusiones Especiales</h3>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>

                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=te-id" data-target="te">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/te.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                    </button>
                                </div>
                                <div class="px-5 py-3 bg-white">
                                    <h3 class="text-gray-700 uppercase">Té Normal</h3>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>

                        <a class="mt-3 text-white hover:underline sm:mx-3 sm:mt-0 tab" href="menu.html?menu=te-especial-id" data-target="te-especial">
                            <div class="w-full max-w-sm mx-auto overflow-hidden rounded-md shadow-md">
                                <div class="flex items-end justify-end w-full h-56 bg-cover" style="background-image: url('./images/la_vieja_cuba/catalogo/especial.jpg')">
                                    <button class="p-2 mx-5 -mb-4 text-white bg-black rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:bg-gray-500">
                                        Ver
                                    </button>
                                </div>
                                <div class="px-5 py-3 bg-white">
                                    <h3 class="text-gray-700 uppercase">Tés Especiales</h3>
                                    <span class="mt-2 text-gray-500"></span>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>

                <div class="flex justify-center my-8">
                    <div class="flex mt-8 rounded-md">
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-black">
            <div class="container flex items-center justify-between px-6 py-3 mx-auto">
                <a href="#" class="text-xl font-bold text-white hover:text-gray-400">La Vieja Cuba</a>

                <p class="py-2 text-white sm:py-0">© 2021 PetiClick</p>
            </div>
        </footer>

    </div>
